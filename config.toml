title = "Surya Krishnamurthy"
baseURL = "https://example.com"
theme = "researcher"
disableKinds = ["taxonomy", "term", "RSS", "sitemap", "robotsTXT"]
enableEmoji = true
math = false  # enable KaTeX (https://katex.org/) globally

[params]
  author = "Surya Krishnamurthy"
  description = "Surya's web resume"
  favicon = "favicon_tamil.ico"  # path to a .ico to use as favicon
  [params.footer]
    text = "Built with a theme by Olivier Roques"
    url = "https://github.com/ojroques/hugo-researcher"

[permalinks]
  "/" = "/:filename"

[menu]
  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 1
  [[menu.main]]
    name = "Writings"
    url = "/writings"
    weight = 2
  [[menu.main]]
    name = "CV"
    url = "/resume.pdf"
    weight = 3

[markup.goldmark.renderer]
  unsafe = true  # allow raw HTML in markdown files
