name: hugo-remote

on:
  push:
    branches:
      - main
      - gh-action

env:
  REMOTE: SuryaThiru/SuryaThiru.github.io.git
  DEST: public
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
          # if your chosen Hugo theme is a submodule
          submodules: true
      - name: ðŸš€ Build and deploy
        env:
          HUGO_ARGS: '--minify --cleanDestinationDir'
        uses: PepoBJ/hugo-remote@master
